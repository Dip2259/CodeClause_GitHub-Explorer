<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
</head>

<body>
    <form id="formInp" onsubmit="return formSubmit()">
        <input type="text" id="search" autofocus placeholder="Search a Github User Here" autocomplete="off"/>
        <button type="button" class="btn btn-outline-primary">Search</button>
    </form>
    <main id="main">
        <div class="userCard">
            <div>
                <img class="avatar" src="./Images/blank-profile-picture.png" alt="Florin Pop">
            </div>
            <div class="user_info active">
                <div>User Not Found</div>
            </div>
        </div>
    </main>
</body>

</html>
